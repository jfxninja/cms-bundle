login:
    path:   /login
    defaults:  { _controller: SSoneCMSBundle:Security:login }

login_check:
    path:   /admin/login_check

logout:
    path:   /admin/logout

ssone_cms_install:
    pattern: /maintenance/install
    defaults: { _controller: SSoneCMSBundle:Maintenance:cmsInstall }


#Main CMS front controller
ssone_cms_frontend:
    pattern:  /{_locale}/{uri}
    defaults: { _controller: SSoneCMSBundle:Front:index, _locale: %SSone.default_locale%}
    methods:  [GET]
    requirements:
      uri: ^((?!(admin|login|logout)).)*$
      _locale: en|fr|es


ssone_cms_frontend_noloco:
    pattern:  /{uri}
    defaults: { _controller: SSoneCMSBundle:Front:index, _locale: %SSone.default_locale%}
    methods: [GET]
    requirements:
      uri: ^((?!(admin|login|logout)).)*$


#Main CMS front controller
ssone_cms_frontend_post:
    pattern:  /{_locale}/{uri}
    defaults: { _controller: SSoneCMSBundle:Front:index, _locale: %SSone.default_locale%}
    methods: [POST]
    requirements:
      _locale: en|fr|es
      uri: (.+|)


ssone_cms_frontend_noloco_post:
    pattern:  /{uri}
    defaults: { _controller: SSoneCMSBundle:Front:index, _locale: %SSone.default_locale%}
    methods: [POST]
    requirements:
      _locale: en|fr|es
      uri: (.+|)



